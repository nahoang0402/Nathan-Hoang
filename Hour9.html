<!DOCTYPE html>
<html>
<head>
	<title>Canceling Default Behavior</title>
	<script>
		function checkform() {
			document.getElementById("form1").onsubmit = function () {
				var allowSubmit = true;
				if(document.getElementById("user").value == "" && document.getElementById("phone").value == "") {
					alert("Name and Phone field cannot be blank");
					allowSubmit = false;
				}

				else if (document.getElementById("user").value == ""){
					alert("Name field cannot be blank");
					allowSubmit = false;
				}

				else if (document.getElementById("phone").value == ""){
					alert("Phone field cannot be blank");
					allowSubmit = false;
				}

				if(allowSubmit) alert("Data OK - submitting form");
				return allowSubmit;
			}
		}
		window.onload = checkform;
	</script>
</head>
<body>
		<form id="form1">
				Name: <input type="text" value="" name="username" id="user" />
			[Required field]<br/>
				Phone: <input type="text" value="" name="telephone" id="phone" />
			[Required field]<br/>
				<input type="submit" />
		</form>
</body>
</html>
