<!DOCTYPE html>
<html>
<head>
		<title>Banner Cycler</title>
			<script>
				var banners = ["banner1.jpg", "banner2.jpg", "banner3.jpg"];
				var counter = 0;
					function run() {
						setInterval (cycle,2000);
					}
					function cycle() {
						var num = Math.floor(Math.random() * 3); //0-2

						document.getElementById("banner").src = banners[num];
					}
			</script>
</head>
<body onload = "run();">
	<img id="banner" alt="banner" src="banner1.jpg" />
</body>
</html>
